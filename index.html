<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유레카 프로젝트_E3I2</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <style>
                * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        background-color: #eef5ff;
        }

        .wrapper {
        width: 100%;
        max-width: 1280px; /* 이 값은 콘텐츠에 맞게 조정할 수 있습니다. */
        margin-right: auto; /* 오른쪽 마진을 자동으로 설정하여 왼쪽과 거리를 유지합니다. */
        margin-left: auto; /* 왼쪽 마진을 자동으로 설정하여 오른쪽과 거리를 유지합니다. */
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4개의 동일한 너비의 열 */
        gap: 30px;
        padding: 20px;
        }
        .container {
        height: 300px;
        width: 200px;
        background-color: #ffffff;
        box-shadow: 0 0 25px rgba(17, 1, 68, 0.08);
        border-radius: 8px;
        position: relative;
        cursor: pointer;
        }
        input[type="checkbox"] {
        -webkit-appearance: none;
        position: relative;
        width: 100%;
        cursor: pointer;
        }
        input[type="checkbox"]:after {
        position: absolute;
        font-family: "Font Awesome 5 Free";
        font-weight: 400;
        content: "\f111";
        font-size: 18px;
        color: #478bfb;
        right: 10px;
        top: -5px;
        }
        input[type="checkbox"]:checked:after {
        font-weight: 900;
        content: "\f058";
        color: #478bfb;
        }
        .container img {
        width: 70%;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        cursor: pointer;
        }
        .container label span {
        position: absolute; /* 텍스트 위치를 부모 요소에 상대적으로 설정 */
        left: 40%; /* 중앙 정렬을 위한 설정 */
        top: 13px; /* 적절한 위치를 찾기 위해 조정이 필요할 수 있습니다 */
        transform: translateX(-50%); /* 센터링 보정 */
        color: #333; /* 원하는 텍스트 색상 */
        font-weight: bold; /* 텍스트를 굵게 */
        }
    </style>

  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <input type="checkbox" id="Casual" />
        <label for="Casual">
          <span>캐주얼</span>
          <img src="캐주얼.jpeg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Business" />
        <label for="Business">
          <span>비즈니스 캐주얼</span>
          <img src="비즈니스 캐주얼.jpeg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Streetwear" />
        <label for="Streetwear">
          <span>스트리트</span>
          <img src="봄웨어.jpeg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Vintage" />
        <label for="Vintage">
          <span>빈티지</span>
          <img src="빈티지.jpg" />
        </label>
      </div>


      <div class="container">
        <input type="checkbox" id="Smart" />
        <label for="Smart">
          <span>스마트 캐주얼</span>
          <img src="스마트 캐주얼.jpg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Avant" />
        <label for="Avant">
          <span>아방가르드</span>
          <img src="아방가르드.jpg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Athleisure" />
        <label for="Athleisure">
          <span>아슬레저</span>
          <img src="아슬레저.jpg" />
        </label>
      </div>
      <div class="container">
        <input type="checkbox" id="Formal" />
        <label for="Formal">
          <span>포멀</span>
          <img src="포멀.jpg" />
        </label>
      </div>
    </div>
  </body>
</html>
